# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy Web App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x' # Use LTS version of Node.js

      - name: Install dependencies
        run: npm install
        working-directory: web

      - name: Build React app
        run: npm run build
        working-directory: web

      - name: Zip build artifacts
        run: zip -r dist.zip dist/
        working-directory: web

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_679561B2DBDA4E4086C456D4C66C211F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CD5D60DF37314BF8A2B1026310D137F3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4AC03833B03548E78E4B2EA4480766AB }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'your-app-name'
          slot-name: 'Production'
          package: web/dist.zip
